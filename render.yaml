services:
  - type: web
    name: mybambu-transfers-production
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run lint
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20.19.5
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
      # Add production API keys here:
      # - key: WISE_API_KEY
      #   sync: false
      # - key: PLAID_CLIENT_ID
      #   sync: false
      # - key: DATABASE_URL
      #   sync: false
