services:
  - type: web
    name: mybambu-chatgpt-transfers
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run lint
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20.19.5
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8000
